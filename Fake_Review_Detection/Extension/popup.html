<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="chrome-extension">
      <div class="parent-container">
        <h1>Fake Review Detection</h1>
        <p id="p">Click to check the likelihood of fake reviews</p>
        <button id ="submit-button" class="btn btn-primary btn-lg">Click</button>
      </div>
      <div class="feedback-container">
        <h1 id="result" class="pb-5"></h1>
        <h2>Was this helpful?</h2>
        <span ><i id="thumbs-up" class="bi bi-hand-thumbs-up-fill p-2"></i></span>
        <span><i id="thumbs-down" class="bi bi-hand-thumbs-down-fill p-2"></i></span>
      </div>
    </div>
    <div class="feedback-message">
      <h1>Thank you!</h1>
      <h3>Your response has been recorded.</h3>
      <button id ="home-button" class="btn btn-primary btn-lg">Back</button>
    </div>
    <script src="background.js"></script>
    <script src="test.js"></script>
  </body>
</html>
